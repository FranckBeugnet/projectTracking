<md-toolbar>
  <button md-icon-button onClick="javascript:history.back();" id="backButton"><md-icon class="md-48">keyboard_backspace</md-icon></button>
  <span class="fill-remaining-space"></span>
  <span>{{releaseBO.gsx$application.$t}} - {{releaseBO.gsx$version.$t}} </span>
  <span class="fill-remaining-space"></span>
</md-toolbar>
<div class="blank-toolbar"></div>
<div>
  <h4>Burndown Chart</h4>
  <h6><b><font style='color:#FF6666'>Planned</font> / <font style='color:#0080FF'>Executed</font></b></h6>
  <canvas baseChart
    [data]="lineChartData"
    [labels]="lineChartLabels"
    [chartType]="lineChartType"
    [legend]="lineChartLegend"></canvas>
</div>
<!--<div [hidden]="!myVar">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"></canvas>
</div>-->
<md-tab-group>
  <md-tab class="tabDetail">
    <template md-tab-label>General</template>
    <template md-tab-content>
      <div class="monTabContent">
        <div align="center">
          <h4>Last Informations</h4>
        </div>
        <div [innerHTML]="releaseBO.gsx$comment.$t"></div>
      </div>
    </template>
  </md-tab>
  <md-tab class="tabDetail">
    <template md-tab-label>Content</template>
    <template md-tab-content>
      <table>
          <tr class="fisrtLine">
            <td>Ref.</td>
            <td>Details</td>
            <td>d/h-Dev</td>
            <td>d/h-All</td>
            <td>Status</td>
          </tr>
          <tr *ngFor="let contentBOCurrent of contentBOData">
            <td>{{contentBOCurrent.gsx$ref.$t}}</td>
            <td>{{contentBOCurrent.gsx$detail.$t}}</td>
            <td>{{contentBOCurrent.gsx$devestimate.$t}}</td>
            <td>{{contentBOCurrent.gsx$allestimate.$t}}</td>
            <td>{{contentBOCurrent.gsx$status.$t}}</td>
          </tr>
      </table>

    </template>
  </md-tab>
  <md-tab class="tabDetail">
    <template md-tab-label>Quality</template>
    <template md-tab-content>
      <div align='center'>
        Under Construction<br>
        <md-icon class="md-48">build</md-icon>
      </div>
    </template>
  </md-tab>
</md-tab-group>
